version: 2
updates:
  - package-ecosystem: "npm"
    open-pull-requests-limit: 20
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - shepherdjerred
    reviewers:
      - shepherdjerred
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: "npm"
    open-pull-requests-limit: 20
    directory: "/fetcher/"
    schedule:
      interval: "weekly"
    assignees:
      - shepherdjerred
    reviewers:
      - shepherdjerred
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - shepherdjerred
    reviewers:
      - shepherdjerred
